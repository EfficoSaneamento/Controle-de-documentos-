<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RH Digital ‚Ä¢ EFFICO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #0f2a44; --green: #6b8f71; --white: #ffffff; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: linear-gradient(135deg, var(--blue), var(--green)); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 15px; }
        .app { width: 100%; max-width: 420px; background: rgba(255,255,255,0.96); backdrop-filter: blur(10px); border-radius: 24px; padding: 25px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); text-align: center; }
        .logo { width: 110px; margin-bottom: 10px; }
        h1 { font-size: 1.3rem; color: var(--blue); margin-bottom: 20px; }
        
        .status { background: #f0f4f8; padding: 12px; border-radius: 12px; font-size: 0.85rem; font-weight: 600; color: var(--blue); margin-bottom: 15px; min-height: 45px; display: flex; align-items: center; justify-content: center; }
        
        .input-group { text-align: left; margin-bottom: 10px; }
        label { font-size: 0.75rem; font-weight: 700; color: #555; margin-left: 5px; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; margin-top: 4px; font-size: 1rem; box-sizing: border-box; }

        .camera-container { position: relative; width: 100%; aspect-ratio: 3/4; background: #000; border-radius: 18px; overflow: hidden; display: none; margin-top: 15px; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* O Quadrado Corrigido */
        .overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); border: 3px solid #fff; z-index: 10; pointer-events: none; box-shadow: 0 0 0 1000px rgba(0,0,0,0.6); transition: all 0.3s; }
        .rect { width: 80%; height: 60%; border-radius: 15px; }
        .circle { width: 70%; height: 50%; border-radius: 50%; }

        button { width: 100%; padding: 15px; border: none; border-radius: 12px; font-size: 1rem; font-weight: 700; cursor: pointer; transition: 0.2s; margin-top: 10px; }
        .btn-primary { background: var(--blue); color: #fff; }
        .btn-primary:disabled { background: #ccc; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="app">
    <img src="https://effico.com.br/wp-content/uploads/2022/06/Sem-Titulo-7123.png" class="logo">
    <h1>RH Digital</h1>

    <div id="status" class="status">Preencha os dados para iniciar</div>

    <div id="formSection">
        <div class="input-group"><label>NOME COMPLETO</label><input type="text" id="nome"></div>
        <div class="input-group"><label>CPF</label><input type="text" id="cpf"></div>
        <div class="input-group"><label>RG</label><input type="text" id="rg"></div>
        <div class="input-group"><label>DATA NASCIMENTO</label><input type="text" id="nascimento"></div>
        <button id="btnIniciar" class="btn-primary" onclick="iniciarFluxo()">Iniciar Captura</button>
    </div>

    <div id="cameraBox" class="camera-container">
        <video id="video" autoplay playsinline></video>
        <div id="overlay" class="overlay rect"></div>
    </div>

    <button id="btnAction" class="btn-primary hidden">Tirar Foto</button>
    <button id="btnEnviar" class="btn-primary hidden" onclick="enviarParaAppsScript()">Enviar Documenta√ß√£o</button>
</div>

<script>var exports = {};</script>
<script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

<script>
    const etapas = [
        { label: "Sua Selfie", key: "selfie", isFace: true },
        { label: "Frente do RG", key: "rg_frente", isFace: false },
        { label: "Comprovante de Resid√™ncia", key: "endereco", isFace: false }
    ];

    let currentIdx = 0, fotosCapturadas = {}, stream = null;
    const video = document.getElementById("video");
    const overlay = document.getElementById("overlay");
    const status = document.getElementById("status");
    const btnAction = document.getElementById("btnAction");

    async function iniciarFluxo() {
        document.getElementById("btnIniciar").disabled = true;
        status.innerText = "Carregando Intelig√™ncia Facial...";
        await faceapi.nets.tinyFaceDetector.loadFromUri("https://justadudewhohacks.github.io/face-api.js/models");
        
        document.getElementById("formSection").classList.add("hidden");
        document.getElementById("cameraBox").style.display = "block";
        btnAction.classList.remove("hidden");
        proximaEtapa();
    }

    async function proximaEtapa() {
        if (currentIdx >= etapas.length) {
            finalizar(); return;
        }
        const config = etapas[currentIdx];
        status.innerText = "Capture: " + config.label;
        overlay.className = config.isFace ? "overlay circle" : "overlay rect";
        
        if(stream) stream.getTracks().forEach(t => t.stop());
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: config.isFace ? "user" : "environment" } });
        video.srcObject = stream;
    }

    btnAction.onclick = () => {
        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        canvas.getContext("2d").drawImage(video, 0, 0);
        fotosCapturadas[etapas[currentIdx].key] = canvas.toDataURL("image/jpeg");
        currentIdx++;
        proximaEtapa();
    };

    function finalizar() {
        if(stream) stream.getTracks().forEach(t => t.stop());
        document.getElementById("cameraBox").style.display = "none";
        btnAction.classList.add("hidden");
        document.getElementById("btnEnviar").classList.remove("hidden");
        status.innerText = "Fotos capturadas com sucesso!";
    }

    async function enviarParaAppsScript() {
        status.innerText = "üöÄ Enviando para o RH... Aguarde.";
        const payload = {
            dados: {
                nome: document.getElementById("nome").value,
                cpf: document.getElementById("cpf").value,
                rg: document.getElementById("rg").value,
                nascimento: document.getElementById("nascimento").value
            },
            fotos: fotosCapturadas
        };

        const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbxxwbiXFXGZaB_5yY4_Vceve_LMjrYtpUoUlR01t5Euy4t8wZkQV21_KvWzTAp1Q4aD/exec";

        try {
            await fetch(URL_SCRIPT, {
                method: "POST",
                mode: "no-cors",
                body: JSON.stringify(payload)
            });
            status.innerText = "‚úÖ Enviado! Verifique o e-mail do RH.";
            alert("Documentos enviados!");
        } catch (e) {
            status.innerText = "‚ùå Erro ao enviar.";
        }
    }
</script>
</body>
</html>
