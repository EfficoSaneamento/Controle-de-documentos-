<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RH Digital • EFFICO</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --effico-green:#6b8f71;
  --effico-blue:#0f2a44;
  --glass:rgba(255,255,255,.85);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:linear-gradient(135deg,#0f2a44,#6b8f71);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.app{
  width:100%;
  max-width:420px;
  background:var(--glass);
  backdrop-filter:blur(14px);
  border-radius:22px;
  box-shadow:0 25px 60px rgba(0,0,0,.35);
  padding:24px;
  text-align:center;
}

.logo{
  width:110px;
  margin-bottom:12px;
}

h1{
  font-size:1.3rem;
  color:var(--effico-blue);
}

.status{
  background:#eef4f8;
  padding:12px;
  border-radius:12px;
  font-size:.85rem;
  margin:14px 0;
}

.lgpd{
  font-size:.75rem;
  text-align:left;
  background:#f8f8f8;
  padding:12px;
  border-radius:10px;
}

button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:14px;
  font-size:.95rem;
  font-weight:600;
  cursor:pointer;
}

.primary{
  background:linear-gradient(135deg,#0f2a44,#6b8f71);
  color:#fff;
}

.secondary{
  background:#e5e5e5;
}

.camera{
  position:relative;
  width:100%;
  aspect-ratio:3/4;
  border-radius:18px;
  overflow:hidden;
  display:none;
  background:#000;
}

video{
  width:100%;
  height:100%;
  object-fit:cover;
}

.overlay-doc,.overlay-face{
  position:absolute;
  inset:12%;
  border:3px solid red;
  border-radius:16px;
  pointer-events:none;
  transition:.3s;
}

.overlay-face{
  inset:18%;
  border-radius:50%;
}

.success{border-color:#00c853}
.warning{border-color:#ff1744}

.hidden{display:none}

input[type=file]{display:none}
</style>
</head>

<body>

<div class="app">

<img src="https://effico.com.br/wp-content/uploads/2022/06/Sem-Titulo-7123.png" class="logo">

<h1>RH Digital</h1>

<div id="status" class="status">Leia e aceite para continuar</div>

<div id="lgpd" class="lgpd">
<b>LGPD – Proteção de Dados</b><br><br>
Ao continuar, você autoriza a coleta e o tratamento dos seus dados pessoais
exclusivamente para fins de admissão, conforme a Lei nº 13.709/2018.
</div>

<button id="btnAceitar" class="primary">Aceitar e Iniciar</button>

<div id="cameraBox" class="camera">
  <video id="video" autoplay playsinline></video>
  <div id="overlay" class="overlay-doc"></div>
</div>

<button id="btnFoto" class="primary hidden">Usar Câmera</button>
<button id="btnUpload" class="secondary hidden">Anexar Arquivo</button>
<input type="file" id="fileInput" accept="image/*">

<button id="btnEnviar" class="primary hidden">Enviar Documentos</button>

</div>

<script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>

<script>
const etapas = [
 { label:"Selfie", key:"selfie", face:true },
 { label:"RG", key:"rg", keywords:["NOME","RG","NASC"] },
 { label:"CPF", key:"cpf", keywords:["CPF"] },
 { label:"CNH", key:"cnh", keywords:["CNH","DETRAN"] },
 { label:"Comprovante de Endereço", key:"endereco", keywords:["RUA","AV","CEP"] }
];

let idx = 0;
let fotos = {};
let stream = null;

const video = document.getElementById("video");
const overlay = document.getElementById("overlay");
const status = document.getElementById("status");

document.getElementById("btnAceitar").onclick = async () => {
 document.getElementById("lgpd").remove();
 document.getElementById("btnAceitar").remove();
 status.innerText = "Carregando câmera...";
 await faceapi.nets.tinyFaceDetector.loadFromUri(
  "https://justadudewhohacks.github.io/face-api.js/models"
 );
 iniciarEtapa();
};

function iniciarEtapa(){
 if(idx >= etapas.length){
  status.innerText = "Processo concluído";
  document.getElementById("btnEnviar").classList.remove("hidden");
  return;
 }

 status.innerText = "Envie: " + etapas[idx].label;
 document.getElementById("btnFoto").classList.remove("hidden");
 document.getElementById("btnUpload").classList.remove("hidden");
}

document.getElementById("btnFoto").onclick = async () => {
 document.getElementById("cameraBox").style.display = "block";
 overlay.className = etapas[idx].face ? "overlay-face warning" : "overlay-doc";

 stream = await navigator.mediaDevices.getUserMedia({
  video:{ facingMode: etapas[idx].face ? "user" : "environment" }
 });

 video.srcObject = stream;

 if(etapas[idx].face){
  validarRosto();
 } else {
  overlay.classList.add("success");
 }
};

async function validarRosto(){
 const loop = setInterval(async () => {
  const face = await faceapi.detectSingleFace(
    video,
    new faceapi.TinyFaceDetectorOptions()
  );

  if(face){
   overlay.classList.add("success");
   overlay.classList.remove("warning");
  } else {
   overlay.classList.add("warning");
   overlay.classList.remove("success");
  }
 }, 500);

 document.getElementById("btnFoto").onclick = () => {
  if(!overlay.classList.contains("success")){
   alert("Centralize o rosto para continuar");
   return;
  }
  clearInterval(loop);
  capturar();
 };
}

function capturar(){
 const canvas = document.createElement("canvas");
 canvas.width = video.videoWidth;
 canvas.height = video.videoHeight;
 canvas.getContext("2d").drawImage(video,0,0);

 fotos[etapas[idx].key] = canvas.toDataURL("image/jpeg");

 stream.getTracks().forEach(t => t.stop());
 document.getElementById("cameraBox").style.display = "none";

 if(!etapas[idx].face){
  rodarOCR(canvas, etapas[idx]);
 }

 idx++;
 iniciarEtapa();
}

document.getElementById("btnUpload").onclick = () => {
 document.getElementById("fileInput").click();
};

document.getElementById("fileInput").onchange = e => {
 const file = e.target.files[0];
 const reader = new FileReader();
 reader.onload = () => {
  fotos[etapas[idx].key] = reader.result;
  idx++;
  iniciarEtapa();
 };
 reader.readAsDataURL(file);
};

async function rodarOCR(canvas, etapa){
 const res = await Tesseract.recognize(canvas, "por");
 const texto = res.data.text.toUpperCase();

 const valido = etapa.keywords.some(k => texto.includes(k));
 console.log(etapa.label, valido ? "✔ OCR OK" : "⚠ OCR FRACO");
}

document.getElementById("btnEnviar").onclick = () => {
 console.log("Arquivos:", fotos);
 status.innerText = "Pronto para envio";
};
</script>
